<html>
    <head>
        <title>Insurance prediction</title>
    </head>
    <body>
        <h2>Get insurance premium charges prediction</h2>
        <hr>
        <!-- age', 'sex', 'bmi', 'children', 'smoker', 'health_category',
       'region_northeast', 'region_northwest', 'region_southeast',
       'region_southwest -->
        <form action="{{ url_for('predict') }}" method="post">   
            <label for="">Region : </label>
            <select name="region" id="">
                <option value="se">southeasth</option>
                <option value="sw">southwest</option>
                <option value="ne">northeast</option>
                <option value="nw">northwest</option>
            </select><br><br>


            <label for="">Children : </label>
            <select name="children" id="">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>

            <label for="">Health : </label>
            <select name="health" id="">
                <option value="1">Underweight</option>
                <option value="2">Healthyweight</option>
                <option value="3">overweight</option>
                <option value="4">obese</option>
            </select><br><br>



            <label for="">smoker : </label>
            <select name="smoker" id="">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br><br>

            <label for="">Gender : </label>
            <select name="gender" id="">
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select><br><br>


            <label for="">BMI</label>
            <input type="text" name="bmi" required><br><br>
            
            <label for="">Age</label>
            <input type="text" placeholder="your age is plz ....." name="age" required>
<br><br>
            <button type="submit">Submit</button>

        </form>

    </body>
</html>
